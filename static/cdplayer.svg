<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 300 300">
  <defs>
    <style>
      @keyframes cd-rotate-ani {
        100% {
          transform: rotate(720deg);
        }
      }
      #cd {
        animation: cd-rotate-ani 1s ease-in infinite;
        animation-delay: 1s;
        animation-timing-function: linear;
        transform-origin: 50% 50%;
      }
      #cd-rect1 {
        transform: translateY(-16px);
      }
      #cd-rect2 {
        transform: translate(14px, 8px) rotate(120deg);
        transform-origin: 50% 50%;
      }
      #cd-rect3 {
        transform: translate(-14px, 8px) rotate(240deg);
        transform-origin: 50% 50%;
      }
      text {
        fill: white;
        font-size: 18px;
        font-family: Comfortaa, sans-serif;
        font-weight: 900; 
        text-transform: uppercase;
        letter-spacing: 1px;
      }
    </style>
    <circle
      id="text-circle"
      cx="150"
      cy="150"
      r="30"
    />
    <path 
      id="textcircle"
      d="
        M 150 150
        m -30, 0
        a 30,30 0 1,0 60,0
        a 30,30 0 1,0 -60,0
      "
    />
  </defs>
  <rect
    fill="#f0f0f0"
    x="0"
    y="0"
    width="300"
    height="300"
  />
  <circle
    cx="150"
    cy="150"
    r="120"
    fill="#fff"
  />
  <g id="cd">
    <circle
      cx="150"
      cy="150"
      r="110"
      fill="#AE0000"
    />
    <circle
      cx="150"
      cy="150"
      r="30"
      fill="#fff"
    />
    <circle
      cx="150"
      cy="150"
      r="15"
      fill="#000"
    />
    <rect id="cd-rect1" x="148" y="147" width="4" height="6" fill="#000" />
    <rect id="cd-rect2" x="148" y="147" width="4" height="6" fill="#000" />
    <rect id="cd-rect3" x="148" y="147" width="4" height="6" fill="#000" />
    <text dy="70" textLength="1200">
      <textPath xlink:href="#textcircle">
        shellboy
      </textPath>
    </text>
  </g>
</svg>
